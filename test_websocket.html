<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .message-area { 
            border: 1px solid #ccc; 
            height: 300px; 
            overflow-y: auto; 
            padding: 10px; 
            margin: 10px 0;
            background: #f9f9f9;
        }
        input[type="text"] { width: 70%; padding: 5px; }
        button { padding: 5px 10px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .message { margin: 5px 0; padding: 5px; }
        .my-message { background: #e3f2fd; border-left: 3px solid #2196f3; }
        .other-message { background: #fff3e0; border-left: 3px solid #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini Chat WebSocket Test</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div>
            <label>JWT Token:</label>
            <input type="text" id="jwtToken" placeholder="Enter JWT token..." style="width: 300px;" />
        </div>
        
        <div>
            <label>Chat Room ID:</label>
            <input type="text" id="roomId" value="1" />
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        
        <div>
            <button onclick="getTestToken()">Get Test Token</button>
            <small>(Creates test user and gets token)</small>
        </div>
        
        <div class="message-area" id="messages"></div>
        
        <div>
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)" />
            <button onclick="sendMessage()">Send</button>
        </div>
        
        <div>
            <button onclick="sendTyping()">Send Typing Indicator</button>
            <button onclick="clearMessages()">Clear Messages</button>
        </div>
    </div>

    <script>
        let socket = null;
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const messageInput = document.getElementById('messageInput');
        const roomIdInput = document.getElementById('roomId');
        const jwtTokenInput = document.getElementById('jwtToken');

        function updateStatus(isConnected) {
            if (isConnected) {
                statusDiv.textContent = `Connected to room ${roomIdInput.value}`;
                statusDiv.className = 'status connected';
            } else {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status disconnected';
            }
        }

        function addMessage(message, isMyMessage = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMyMessage ? 'my-message' : 'other-message'}`;
            messageDiv.innerHTML = `
                <strong>${message.user || 'System'}:</strong> 
                ${message.message || message.content || JSON.stringify(message)}
                <small>(${new Date().toLocaleTimeString()})</small>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            if (socket) {
                socket.close();
            }

            const roomId = roomIdInput.value;
            const token = jwtTokenInput.value.trim();
            
            if (!token) {
                addMessage({user: 'System', message: 'Please enter JWT token first!'});
                return;
            }
            
            const wsUrl = `ws://127.0.0.1:8001/ws/chat/${roomId}/?token=${encodeURIComponent(token)}`;
            
            addMessage({user: 'System', message: `Connecting to ${wsUrl}...`});
            
            socket = new WebSocket(wsUrl);

            socket.onopen = function(e) {
                console.log('WebSocket connected');
                updateStatus(true);
                addMessage({user: 'System', message: 'Connected to WebSocket!'});
            };

            socket.onmessage = function(e) {
                console.log('Message received:', e.data);
                try {
                    const data = JSON.parse(e.data);
                    addMessage(data, false);
                } catch (error) {
                    addMessage({user: 'System', message: `Raw message: ${e.data}`});
                }
            };

            socket.onclose = function(e) {
                console.log('WebSocket closed');
                updateStatus(false);
                addMessage({user: 'System', message: 'Disconnected from WebSocket'});
            };

            socket.onerror = function(e) {
                console.error('WebSocket error:', e);
                addMessage({user: 'System', message: 'WebSocket error occurred'});
            };
        }

        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }

        function sendMessage() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                addMessage({user: 'System', message: 'Not connected to WebSocket'});
                return;
            }

            const message = messageInput.value.trim();
            if (!message) return;

            const data = {
                type: 'chat_message',
                message: message,
                user: 'TestUser'
            };

            socket.send(JSON.stringify(data));
            addMessage({user: 'TestUser', message: message}, true);
            messageInput.value = '';
        }

        function sendTyping() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                addMessage({user: 'System', message: 'Not connected to WebSocket'});
                return;
            }

            const data = {
                type: 'typing',
                user: 'TestUser'
            };

            socket.send(JSON.stringify(data));
            addMessage({user: 'System', message: 'Typing indicator sent'});
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        async function getTestToken() {
            try {
                // Логинимся существующим пользователем
                const loginResponse = await fetch('http://127.0.0.1:8001/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'testpass123'
                    })
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    jwtTokenInput.value = loginData.tokens.access;
                    addMessage({user: 'System', message: `Logged in as ${loginData.user.username}!`});
                    addMessage({user: 'System', message: 'Token received! Now you can connect to WebSocket.'});
                } else {
                    const errorData = await loginResponse.json();
                    addMessage({user: 'System', message: `Login failed: ${errorData.error || 'Unknown error'}`});
                }
            } catch (error) {
                addMessage({user: 'System', message: 'Error getting token: ' + error.message});
            }
        }

        // Автоматически получаем токен при загрузке страницы
        window.onload = function() {
            getTestToken();
        };
    </script>
</body>
</html>
